{% load static %}
{% load card_browse_tags %}

<link rel="stylesheet" href="{% static 'card_browse/styles.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!DOCTYPE html>
<html>
<head>
<title>{% block title %}TCG Shop{% endblock %}</title>
</head>
<body>
<header class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 col-md-12 border-bottom">
	<a class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none justify-content-center"href="{% url 'main_page' %}"> Main page</a>
	<a class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none justify-content-center" href="{% url 'card_list' %}"> List of Cards</a>
	<a class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none justify-content-center" href="{% url 'offer_list' %}"> List of Offers</a>
	<a class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none justify-content-center" href="{% url 'latest_offers' %}">Latest Offers</a>
</header>
<div class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 col-md-12">
{% block content %}
{% endblock %}
</div>

</body>
</html>
